<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/login.css" />
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="login">
        <div class="login-img">
          <img src="../img/loginImg.webp" alt="imagem de login" />
        </div>
        <div id="line"></div>
        <form action="" method="post">
          <h3>Fa√ßa login para acessar seu painel</h3>
          <label for="email">Email:</label>
          <input
            type="text"
            name="email"
            id="email"
            required
            placeholder="Ex.email@email.com"
          />
          <label for="pass">Senha:</label>
          <input
            type="password"
            name="password"
            id="pass"
            placeholder="Insira sua senha aqui!"
            required
          />
          <div class="buttons-form">
            <button type="submit" id="auth">Login</button>
            <button id="register">Registre-se</button>
          </div>
        </form>
      </div>
    </main>
    <script src="../register/register.js" type="module"></script>
  </body>
</html>
