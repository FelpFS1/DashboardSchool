<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/login.css" />

    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"
    ></script>
    <script
      defer
      src="https://kit.fontawesome.com/456995a0f4.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="login">
        <div class="login-img">
          <img src="../img/loginImg.webp" alt="imagem de login" class="blur" />
        </div>
        <div class="loading">
          <p>Fazendo seu login!</p>
          <div class="lds-dual-ring"></div>
        </div>
        <div id="line" class="blur"></div>
        <div class="error"></div>
        <form action="" method="post" class="blur">
          <h3>Fa√ßa login para acessar seu painel</h3>
          <label for="email">Email:</label>
          <input
            type="text"
            name="email"
            id="email"
            required
            placeholder="Ex. Email@email.com"
          />
          <label for="pass">Senha:</label>
          <input
            type="password"
            name="password"
            id="pass"
            placeholder="Insira sua senha aqui!"
            required
          />
          <i class="fa-regular fa-eye" alt="ver senha"></i>
          <div class="buttons-form">
            <button type="submit" id="auth">Login</button>
            <button id="register">
              <a href="./register.html">Registre-se</a>
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="../js/class/Login.js" type="module"></script>
  </body>
</html>
